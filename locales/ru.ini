[DESCRIPTION]
description_label = Описание
description = CardRemember - игра, развивающая способность запоминать колоду карт. Вашей задачей является
                выбрать наиболее вероятный вариант следующей карты, путём подсчёта ушедших карт.
[GAME_PROCESS]
game_process_label = Ход игры
game_process = На экране игры расположены изображение текущей карты и три варианта выбора. Вариант <
               для выбора того, что следующая карта будет меньшей, > - большей и = - равной текущей.
[RESULTS]
results_label = Результаты
results = По окончанию игры вам будет видна статистика игры. Здесь отображены доля верных ответов и
          доля верных ожидаемых решений.